{% extends "base.html" %}
{% load static %}
{% load i18n %}  


{% block content %}
<style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .bg-image {
      /* The image used */
      background-image: url("https://kuk-milestone-4.s3.amazonaws.com/media/adobe-stock_353895569_15.jpg");
      
      /* Add the blur effect */
      filter: blur(8px);
      -webkit-filter: blur(8px);
      
      /* Full height */
      height: 100%; 
      
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    /* Position text in the middle of the page/image */
    .bg-text {
      font-weight: bold;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 100%;
      padding: 20px;
      
    }
    </style>
<br><br>
<div class="bg-image"></div>

<div class="bg-text">
    <div class="col">  
        <div class="d-flex justify-content-center"><h1 class="display-5">Contact Us</h1></div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label for="name" class="font-weight-bold">Name</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="col-md">
                            <label for="email" class="font-weight-bold">Email address</label>
                          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="package" class="font-weight-bold">Select a Package</label>
                        <select class="form-control" name="package" id="package" required>
                            <option>Select Option</option>
                            <option>Above Beyond ... Shining Package on a Budget</option>
                            <option>Shining Package</option>
                            <option>Shine Out-Get Online</option>
                            <option>The Constellations Package</option>
                            <option>Plan to Shine Your Website</option>
                            <option>The New Dawn</option>
                            <option>Lets Shine on Social Media</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message" rows="1" class="font-weight-bold">Please enter your requirements and let us choose the best fit</label>
                        <textarea class="form-control" name="message" id="message" rows="8" required></textarea>
                        <br>
                        <button type="submit" class="btn btn-black">Submit here</button>
                    </div>
                </form>
            </div>
          </div>
        
        
    
    </div>
</div>
{% endblock %}
